<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" width="40" />

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar"

            <div class="collapse navbar-collapse" id="main-navbar">

                </ul>
                <a href="resume.pdf" class="btn btn-primary btn-sm ms-md-3">Download CV</a>
            </div>

        </div>

    </nav>

    <section>
        <div class="container ">

            <div class="row align-items-center min-vh-100  ">
                <div class="col">
                    <div class="row text-center  mt-5 pt-5">
                        <div class="col">
                            <h2 class="fw-bold">Have any project in mind ?</h2>
                            <p class="mt-3 text-secondary">
                                If you like my work, feel free to contact me. <br>Here below are
                                my contact number and work email. <br>Lets talk about what you want, I am ready to help
                                bring that into reality.
                            </p>
                        </div>
                    </div>
                    <div class="text-center fs-2"  >
                        <!-- Facebook -->
                       <a href="https://www.facebook.com/augusta.addy"> <i class="bi bi-facebook "></i></a>

                        <!-- Instagram -->
                       <a href="https://www.instagram.com/abia_naa/"> <i class="bi bi-instagram"></i></a>

                        <!-- Linkedin -->
                      <a href="https://www.linkedin.com/in/augustaaddy/"> <i class="bi bi-linkedin"></i></a> 


                    </div>
                    <div class="row mt-5">
                        <div class="col-md-8 offset-md-2">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label"> Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label"> Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="col-12">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject"
                                        placeholder="What will you want me to help you with ">
                                </div>
                                <div class="col-12">
                                    <label for="message" class="form-label">Your Message</label>
                                    <textarea class="form-control" id="message" cols="30" rows="5"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>

                                </div>

                            </form>

                        </div>


                    </div>


                </div>





            </div>
        </div>


    </section>
